<div class="container bg-0">
  <form [formGroup]="contactForm">
    <div class="row row-paddings padding-content md-padding-content lg-padding-content text-center">
      <div class="row row-settings">
        <div class="col-sm-12 col-md-6">
          <div class="panel panel-info">
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6  panel-heading">
            <div class= "col-xs-12 col-sm-12 col-md-6 col-lg-6"><i class="fas fa-address-book pull-left i-padding" aria-hidden="true"></i>
              <span><h4 class="pull-left">Contact Us</h4></span>
            </div>
          </div>
          <div class="panel-body panel-box">
            <div class="form-group">
              <div class="col-sm-12 col-md-12 col-lg-12">
                <strong class="pull-left">Name</strong>
              </div>
              <div class="col-sm-12 col-md-12">
                <input autocomplete="on" type="text" maxlength="30"  max="30" class="form-control" id="tenName" formControlName="tenName" name="tenName" (input)="checkInputError()" value="" required />
              </div>
              <span class="alert-warning small" *ngIf="nameError !== null">{{nameError}}</span>
              <!--<span *ngIf="maintenanceForm.controls.tenName.errors" class="invalid">Name of Tenant Required</span>-->
              <!--<span class="alert-warning small" *ngIf="inputError !== null">{{inputError}}</span>-->
            </div>
            <div class="form-group">
              <div class="col-sm-12 col-md-12 col-lg-12">
                <strong class="pull-left">Rental Property Address</strong>
              </div>
              <div class="col-sm-12 col-md-12">
                <input autocomplete="on" type="text" maxlength="50"  class="form-control" formControlName="appAddress" name="appAddress" value="" (input)="checkInputError()" required />
              </div>
              <span class="alert-warning small" *ngIf="appAddressError !== null">{{appAddressError}}</span>
              <!--<span *ngIf="maintenanceForm.controls.appAddress.errors" class="invalid">Rental Property Address Required</span>-->
            </div>
            <div class="form-group">
              <div class="col-sm-12 col-md-12 col-lg-12">
                <strong class="pull-left">Your Contact Number</strong>
              </div>
              <div class="col-sm-12 col-md-12">
                <input autocomplete="on" type="number" max="12" class="form-control" formControlName="phoneNumber" name="phoneNumber" value="" (input)="checkInputError()" required />
              </div>
              <span class="alert-warning small" *ngIf="phoneNumberError !== null">{{phoneNumberError}}</span>
              <!--<span *ngIf="maintenanceForm.controls.phoneNumber.errors" class="invalid">Phone Number Required</span>-->
            </div>
            <div class="form-group">
              <div class="col-sm-12 col-md-12 col-lg-12">
                <strong class="pull-left">Your â€‹Email</strong>
              </div>
              <div class="col-sm-12 col-md-12">
                <input autocomplete="on" type="text" maxlength="50" class="form-control" formControlName="emailAddress" name="emailAddress" value="" (input)="checkInputError()" required />
              </div>
              <span class="alert-warning small" *ngIf="emailAddressError !== null">{{emailAddressError}}</span>
              <!--<span *ngIf="maintenanceForm.controls.emailAddress.errors" class="invalid">Invalid Email</span>-->
              <!--<span *ngIf="maintenanceForm.controls.emailAddress.required" class="invalid">Email Required</span>-->
            </div>

            <div class="form-group">
              <div class='col-xs-12 col-md-6 col-lg-6 form-group expiration required'>
                <label class='control-label pull-left'>Message</label>
                <textarea formControlName="textArea" maxlength="400" class="text-area" (input)="checkInputError()"></textarea>
                <span class="alert-warning small" *ngIf="textAreaError !== null">{{textAreaError}}</span>
                <button type="button"  (click)="sendEmail(this)" data-toggle="modal" href="#modal" [disabled]="!contactForm.valid" class="btn btn-primary btn-lg btn-submit-fix pull-right">Submit</button>
              </div>


            </div>
          </div>
        </div>
        </div>
        <div class="col-sm-12 col-md-6 visible-md visible-lg">
          <div class="google-maps">
            <iframe class="map map-padding" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3231.6468578803597!2d-84.07666088473505!3d35.906663780142175!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x885c250ea2129763%3A0xd14df4c22cfde8de!2sJacob+Lei+Real+Estate!5e0!3m2!1sen!2sus!4v1526229079244" width="450" height="500" frameborder="0" style="border:0" allowfullscreen></iframe>
          </div>
        </div>
        <div class="col-sm-12 col-md-6 visible-sm visible-xs" style="padding-bottom: 10%">
          <div class="google-maps">
            <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3231.6468578803597!2d-84.07666088473505!3d35.906663780142175!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x885c250ea2129763%3A0xd14df4c22cfde8de!2sJacob+Lei+Real+Estate!5e0!3m2!1sen!2sus!4v1526229079244" width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
          </div>
        </div>
    </div>

      <div class="modal fade" id="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">{{messageHeader}}</h4>
            </div>
            <div class="modal-body">
              <h5>{{messageBody}}</h5>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
    </div>
  </form>

</div>
