<div class="container bg-2 padding-container">
  <form [formGroup]="noticeForm">
    <div class="row row-padding padding-content md-padding-content lg-padding-content">
      <!--<div class="col-12"></div>-->
      <div class="panel panel-info">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6  panel-heading">
          <div class= "col-xs-12 col-sm-12 col-md-6 col-lg-6"><span><i class="fa fa-wrench" aria-hidden="true"></i></span> Notice of Vacating
          </div>
        </div>
        <div class="panel-body panel-box">
          <div class="form-group">
            <div class="col-sm-12 col-md-12 col-lg-12">
              <strong>Tenant Name</strong>
            </div>
            <div class="col-sm-12 col-md-12">
              <input autocomplete="on" type="text" class="form-control" id="tenName" formControlName="tenName" name="tenName" (input)="checkInputError()" value="" required />
            </div>
            <!--<span *ngIf="maintenanceForm.controls.tenName.errors" class="invalid">Name of Tenant Required</span>-->
            <span class="alert-warning small" *ngIf="inputError !== null">{{inputError}}</span>
          </div>
          <div class="form-group">
            <div class="col-sm-12 col-md-12 col-lg-12">
              <strong>This Notice is Regarding Property</strong>
            </div>
            <div class="col-sm-12 col-md-12">
              <input autocomplete="on" type="text" class="form-control" formControlName="appAddress" name="appAddress" value="" required />
            </div>
            <span *ngIf="noticeForm.controls.appAddress.errors" class="invalid">Rental Property Address Required</span>
          </div>
          <div class="form-group">
            <div class="col-sm-12 col-md-12 col-lg-12">
              <strong>Your Contact number</strong>
            </div>
            <div class="col-sm-12 col-md-12">
              <input autocomplete="on" type="number" class="form-control" formControlName="phoneNumber" name="phoneNumber" value="" required />
            </div>
            <span *ngIf="noticeForm.controls.phoneNumber.errors" class="invalid">Phone Number Required</span>
          </div>
          <div class="form-group">
            <div class="col-sm-12 col-md-12 col-lg-12">
              <strong>Your â€‹Email</strong>
            </div>
            <div class="col-sm-12 col-md-12">
              <input autocomplete="on" type="text" class="form-control" formControlName="emailAddress" name="emailAddress" value="" required />
            </div>
            <span *ngIf="noticeForm.controls.emailAddress.errors" class="invalid">Invalid Email</span>
            <!--<span *ngIf="maintenanceForm.controls.emailAddress.required" class="invalid">Email Required</span>-->
          </div>

          <div class="form-group">
            <div class='col-xs-12 col-md-6 col-lg-6 form-group expiration required'>
              <label class='control-label'>Repair Issue</label>
              <textarea formControlName="textArea" class="text-area"></textarea>
              <button type="submit" class="btn btn-primary btn-lg btn-submit-fix pull-right" [disabled]="!maintenanceForm.valid">Submit</button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </form>
</div>
