<div class="container bg-2 padding-container">
  <form [formGroup]="noticeForm">
    <div class="row row-padding padding-content md-padding-content lg-padding-content">
      <!--<div class="col-12"></div>-->
      <div class="panel panel-info">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6  panel-heading">
          <div class= "col-xs-12 col-sm-12 col-md-6 col-lg-6"><span><i class="fa fa-wrench" aria-hidden="true"></i></span>  Notice to Vacate
          </div>
        </div>
        <div class="panel-body panel-box">
          <div class="form-group">
            <div class="col-sm-12 col-md-12 col-lg-12">
              <strong>Tenant Name</strong>
            </div>
            <div class="col-sm-12 col-md-12">
              <input autocomplete="on" type="text" class="form-control" id="tenName" formControlName="tenName" name="tenName" (input)="checkInputError()" placeholder="John Smith" required />
            </div>
            <span class="alert-warning small" *ngIf="nameError !== null">{{nameError}}</span>
          </div>
          <div class="form-group">
            <div class="col-sm-12 col-md-12 col-lg-12">
              <strong>This Notice is Regarding Property</strong>
            </div>
            <div class="col-sm-12 col-md-12">
              <input autocomplete="on" type="text" class="form-control" formControlName="appAddress" name="appAddress" placeholder="123 Smith Ln." required />
            </div>
            <span class="alert-warning small" *ngIf="appAddressError !== null">{{appAddressError}}</span>
          </div>
          <div class="form-group">
            <div class="col-sm-12 col-md-12 col-lg-12">
              <strong>Your Contact number</strong>
            </div>
            <div class="col-sm-12 col-md-12">
              <input autocomplete="on" type="number" class="form-control" formControlName="phoneNumber" name="phoneNumber" placeholder="8657779955" required />
            </div>
            <span class="alert-warning small" *ngIf="phoneNumberError !== null">{{phoneNumberError}}</span>
          </div>
          <div class="form-group">
            <div class="col-sm-12 col-md-12 col-lg-12">
              <strong>Your â€‹Email</strong>
            </div>
            <div class="col-sm-12 col-md-12">
              <input autocomplete="on" type="text" class="form-control" formControlName="emailAddress" name="emailAddress" placeholder="john@smith.com" required />
            </div>
            <span class="alert-warning small" *ngIf="emailAddressError !== null">{{emailAddressError}}</span>
          </div>

          <div class="form-group">
            <div class='col-xs-12 col-md-6 col-lg-6 form-group expiration required'>
              <label for="textArea" class='control-label'>Please Specified Reason </label>
              <textarea formControlName="textArea" class="form-control" name="textArea" id="textArea" value="" placeholder="Issue ..." required></textarea>
              <button type="button" (click)="sendEmail(this)" data-toggle="modal" href="#modal" class="btn btn-primary btn-lg btn-submit-fix pull-right" [disabled]="!noticeForm.valid">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <div class="modal fade" id="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">{{messageHeader}}</h4>
        </div>
        <div class="modal-body">
          <h5>{{messageBody}}</h5>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</div>
